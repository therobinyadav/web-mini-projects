<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Temperature Convertor</title>
  </head>
  <body>
    <main class="container">
      <h1 class="heading">Temperature Convertor</h1>
      <form action="#" class="form">
        <div class="input-container">
          <label class="label" for="celsius">Celsius:</label>
          <input class="input" id="celsius" name="celsius" type="number" />
        </div>

        <div class="input-container">
          <label class="label" for="fahrenheit">Fahrenheit:</label>
          <input
            class="input"
            id="fahrenheit"
            name="fahrenheit"
            type="number"
          />
        </div>

        <div class="input-container">
          <label class="label" for="kelvin">Kelvin:</label>
          <input class="input" id="kelvin" name="kelvin" type="number" />
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
