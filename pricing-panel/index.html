<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Pricing Panel</title>
  </head>
  <body>
    <main class="panel">
      <div class="pricing-plan">
        <img class="icon" src="icons/icon1.png" alt="One person" />
        <p class="title">personal</p>
        <ul class="features">
          <li class="features-item">Custom Domains</li>
          <li class="features-item">Sleeps after 30 mins of inactivity</li>
        </ul>
        <span class="price">FREE</span>
        <a href="#" class="btn">Sign up</a>
      </div>

      <div class="pricing-plan">
        <img class="icon" src="icons/icon2.png" alt="Small team" />
        <p class="title">small team</p>
        <ul class="features">
          <li class="features-item">Never Sleeps</li>
          <li class="features-item">Powerful apps with multiple workers</li>
        </ul>
        <span class="price">$150</span>
        <a href="#" class="btn btn-primary">Free trial</a>
      </div>

      <div class="pricing-plan">
        <img class="icon" src="icons/icon3.png" alt="Big team" />
        <p class="title">enterprise</p>
        <ul class="features">
          <li class="features-item">Dedicated</li>
          <li class="features-item">Simple horizontal scalability</li>
        </ul>
        <span class="price">$400</span>
        <a href="#" class="btn">Free trial</a>
      </div>
    </main>
  </body>
</html>
