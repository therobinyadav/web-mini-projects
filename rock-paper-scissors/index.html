<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main class="container">
      <h1 class="heading-primary">Rock Paper Scissors</h1>
      <p class="options-label">Choose your move:</p>
      <div class="options">
        <button class="btn btn-rock">✊</button>
        <button class="btn btn-paper">✋</button>
        <button class="btn btn-scissor">✌️</button>
      </div>
      <p class="computer-choice">Computer chose:</p>
      <p class="result">&nbsp;</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
