<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Age Calculator</title>
  </head>
  <body>
    <main class="container">
      <h1 class="heading">Age Calculator</h1>
      <h2 class="age"></h2>
      <form class="form" action="#">
        <label class="dob-label" for="dob">Enter your DOB</label>
        <div class="input-box">
          <input class="input date" id="dob" type="number" min="1" max="31" />
          <select class="input month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <input class="input year" type="number" />
        </div>
        <button class="btn" type="button">Calculate</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
